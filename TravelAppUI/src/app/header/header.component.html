<mat-toolbar color="primary">
    <mat-toolbar-row>
            <mat-icon aria-label="Side nav toggle icon">commute</mat-icon>
            <span>Travel Management System</span>
            <span class="header-spacer"></span>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item  *ngIf="isUserLoggedIn" routerLink="/user">
                            <mat-icon>account_circle</mat-icon>
                            <span>Profile</span>
                    </button>
                    <button mat-menu-item  (click)="logout()" *ngIf="isUserLoggedIn">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Logout</span>
                    </button>
                    <button mat-menu-item  *ngIf="!isUserLoggedIn">
                        <mat-icon>info_outline</mat-icon>
                        <span>About</span>
                    </button>
                </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
