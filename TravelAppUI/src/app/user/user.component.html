<app-header></app-header>
<mat-progress-bar mode="indeterminate" *ngIf="showSpinner"></mat-progress-bar>
<label class="submit-message">{{ submitMessage }}</label>
<label class="error-message">{{ errorMessage }}</label>
<div class="user-form">
  <form [formGroup]="userForm" (ngSubmit)="userSubmit()">   
      <div>
          <mat-form-field class="user-form-width">
            <input matInput class ="userId" id="userId" placeholder="Enter your user id" formControlName ="userId">
          </mat-form-field>
      </div>     
      <div>
        <mat-form-field class="user-form-width">
            <input matInput type="password" class ="userPassword" id="userPassword" placeholder="Enter your password" formControlName ="userPassword">
        </mat-form-field>
      </div>

      <div>
          <mat-form-field class="user-form-width">
              <input matInput class ="firstName" id="firstName" placeholder="Enter your first name" formControlName ="firstName">
          </mat-form-field>
      </div>
      <div>
        <mat-form-field class="user-form-width">
            <input matInput class ="lastName" id="lastName" placeholder="Enter your last name" formControlName ="lastName">
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary" class="btn-space">Update</button>
        <button type="button" mat-raised-button color="secondary" routerLink="/dashboard">Back</button>
      </div>     
  </form>
</div>
